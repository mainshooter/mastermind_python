{% extends "layout.html" %}

{% block title %} Statistieken {% endblock %}
{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Naam</th>
        <th>Datum</th>
        <th>Pogingen</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
        <tr>
          {% for column in row %}
            <td>{{ column }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
